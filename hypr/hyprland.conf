# Init
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP



# Startup
exec-once = ags & waypaper --restore

# Monitors
monitor=DP-2,1920x1080@144,0x0,auto
monitor=HDMI-A-1,disabled


# source = ~/.config/hypr/myColors.conf

$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    repeat_delay = 250
    repeat_rate = 40
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 5
	contrast = 1.5
	brightness = 0.8
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    #animation= NAME,       ONOFF,  SPEED,   CURVE, STYLE
    animation = windows, 	1, 	2, default, popin 80%
    animation = fade, 		1, 	2, default,
    animation = workspaces, 	1, 	2, default, slidevert
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}


misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}


# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = nomaximizerequest, class:.*
windowrulev2 = opacity 0.9, class:(Code)

# xwaylandbridge
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$


$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, space,  exec, $menu
bind = $mainMod, e, 	 exec, $fileManager
bind = $mainMod, w, 	 killactive, 
bind = $mainMod, x, 	 exit, 
bind = $mainMod, f, 	 togglefloating, 
bind = $mainMod SHIFT, f,  fullscreen, 
bind = $mainMod, v, 	 pseudo, # dwindle

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Scratchpad
bind = $mainMod + shift, j, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows 
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media
binde= , XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 3%+
binde= , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%-
binde= , XF86AudioMute, 	exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind= ,  XF86AudioPlay, 	exec, playerctl play-pause
bind= ,  XF86AudioNext, 	exec, playerctl next
bind= ,  XF86AudioPrev, 	exec, playerctl previous

