add_newline = true

format = """
[$directory](fg:green underline)\
$git_branch\
$nodejs\
$character
"""

[character]
success_symbol = "[ »](bold green)"
vicmd_symbol= "[ «](bold blue)"
error_symbol= "[ »](bold red)"

[nodejs]
format = " [$symbol$version]($style) "
version_format = '${major}'

[package]
disabled = true

[directory]
format = "$path"

[git_branch]
format = "$symbol$branch"
symbol = "  "

[git_status]
untracked="  $count"
modified="  $count"
staged="  $count"
renamed=""
behind="  $count"
ahead="  $count"
deleted="  $count"
format = "$all_status$ahead_behind"
